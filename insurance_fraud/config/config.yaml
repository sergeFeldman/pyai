data:
  customer_count: 50
  normal_claim_count: 200
  fraud_claim_count: 20
  data_path: "./data"
  embed_path: "./embeds"
  visual_path: "./visuals"

kg:
  enable_phone_relations: true
  enable_address_relations: true
  relation_weights:
    shared_contact: 0.8
    shared_location: 0.9

kg_embedding:
  model_name: "TransE"
  hidden_dim: 200
  batch_size: 512
  gamma: 12.0
  learning_rate: 0.1
  max_step: 1000
  neg_sample_size: 128
  regularization_coef: 1.0e-9

model:
  n_estimators: 100
  max_depth: 10
  test_size: 0.2
  random_state: 42